<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        th, td{
            border: 1px solid black;
        }
        .col{

            <td>item 1</td>

        <tr>

                <td>100</td>
            </tr>
            <tr>

                <td>100</td>

            </tr>
            <tr>
                <!-- <td>100</td> -->
                <td>100</td>
                <td>100</td>
            </tr>

        <tfoot>
            <tr>
                <td>300</td>

            </tr>
        </tfoot>
    </table>

</html>
